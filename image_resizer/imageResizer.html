<!doctype html>
<html lang="en">
<a href="imageResizer.html">Resizer Link</a>
<head>
    <meta charset="UTF-8">
    <script src="imageResizer.js"></script>
</head>

<body>
<div>
    <p><img id="url_of_the_image" width="500" />
    </p>
</div>
<input type="file" id="fileInput" onchange="loadFile(event)"/>

<form>
    <label for="heightInput">Height: </label><br>
    <input type="number" min="0" id="heightInput" name="heightInput" value="" style="width: 70px;" placeholder="Height"><br>
    <label for="widthInput">Weight: </label><br>
    <input type="number" min="0" id="widthInput" name="widthInput" value="" style="width: 70px;" placeholder="Width">
</form>


<button onclick="resizeDimensions(getNewHeight(), getNewWidth());">Resize</button>

<div>
    <p><img id="output" width="200" />
    </p>
</div>

<a href="/images/myw3schoolsimage.jpg" download>
    <img src="/images/myw3schoolsimage.jpg" alt="Save" width="104" height="142">
</a>

</body>
</html>
