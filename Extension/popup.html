<!DOCTYPE html>
<html>
  <head>
    <title>Image Resizer / Test Scanner</title>
  </head>
  <body>
    <h1>Image Resizer / <br> Test Scanner</h1>
    <p>Drag and drop an image below.</p>
    <div id="dropContainer" style="border:1px solid black;height:100px;width:200px">
</div>
<br>
  Or browse files:
  <input type="file" id="fileInput" accept="image/png, image/jpeg, image/jpg">
  <button id="Submit">Submit</button>
  <br>
  <br> 
  <p><img id="output" width="200" /></p>
  <button id="Resize" style="display:none">Resize</button>
  <button id="Translate" style="display:none">Scan and Translate</button>
 </body>
<script src="popup.js"></script>
</html>
