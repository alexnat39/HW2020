<!doctype html>
<html lang="en">
<head>
    <title>Extension Page</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="cssStuff.css">
    <style>
        img{
            max-width:300px;
            max-height:300px;
        }
        button{
            background: aquamarine;
            margin-top: 5px;
            width: 100px;
            height: 40px;
            opacity: 0.6;
        }


    </style>
    <link rel="stylesheet" href="cssStuff.css">
</head>

<body>
<h1>Image Resizer</h1>
<div>
    <img class="contain" id="imagePreview" src="" alt="Preview">
</div>

<form>
    <label for="heightInput">Set New Height: </label><br>
    <input type="number" min="0" id="heightInput" name="heightInput" value="" style="width: 70px;" placeholder="Height"><br>
    <label for="widthInput">Set New Width: </label><br>
    <input type="number" min="0" id="widthInput" name="widthInput" value="" style="width: 70px;" placeholder="Width">
</form>

<div class="multi-button">
    <button id="ResizeFinal">Resize</button>
</div>

<div>
    <p><img id="output"/>
    </p>
</div>

</body>
<script src="imageResizer.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/1.3.8/FileSaver.js"></script>
</html>
